<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two" data-key="8">AC</button>
        <button data-delete data-key="46">DEL</button>
        <button data-operation data-key="68">/</button>
        <button data-number data-key="49">1</button>
        <button data-number data-key="50">2</button>
        <button data-number data-key="51">3</button>
        <button data-operation data-key="88">*</button>
        <button data-number data-key="52">4</button>
        <button data-number data-key="53">5</button>
        <button data-number data-key="54">6</button>
        <button data-operation data-key="61">+</button>
        <button data-number data-key="55">7</button>
        <button data-number data-key="56">8</button>
        <button data-number data-key="57">9</button>
        <button data-operation data-key="173">-</button>
        <button data-number data-key="190">.</button>
        <button data-number data-key="48">0</button>
        <button data-equals class="span-two" data-key="69">=</button>
    </div>
</body>
</html>
